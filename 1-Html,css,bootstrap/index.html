<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }

    #sidebar {
      background-color: #333;
      color: #9ecec3;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    #sidebar .sidebar-heading {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .row{
        display: flex ;
        flex-direction: column;
        justify-content: center;
    }

    .stat-card {

      background-color: #a1b5c9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      #sidebar {
        min-width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="text-center">
    <h3 class="sidebar-heading">Admin Dashboard</h3>
    <ul class="list-unstyled">
      <li>Dashboard</li>
      <li>Orders</li>
      <li>Products</li>
      <li>Customers</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-9 ml-auto">
        <h2>Dashboard</h2>
        <div class="row">
          <!-- Statistics Cards -->
          <div class="col-md-4">
            <div class="stat-card">
              <h4>Total Sales</h4>
              <p>$10,000</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card">
              <h4>Orders</h4>
              <p>100</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card">
              <h4>Customers</h4>
              <p>500</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
 <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>
</html>
